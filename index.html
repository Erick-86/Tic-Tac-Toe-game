<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe Game</title>
</head>
<body>
    <header>
        <h1>play tic, tac, toe</h1>
        <p>build with HTML, CSS, Javascript and - of course - lots of love! !</p>
    </header>

    <div class="modal-overlay" id="modal-overlay"></div>
    <aside class="game-config-modal" id="game-config-modal">
        <h2>Choose your name</h2>
        <form>
            <div class="form-control">
                <label for="name">Player Name</label>
                <input type="text" name="playername" id="name">
            </div>
            <p id="user-input_error"></p>
            <div class="forms-btns">
                <button type="submit" class="confirm" id="confirm-btn">confirm</button>
                <button type="reset" class="cancel" id="cancel-btn">cancel</button>
            </div>
        </form>
    </aside>

    <main>
        <section class="players-section">
            <div class="players-container">
                <div class="players 1" id="player-1-data">
                    <p>Player 1</p>
                    <h3 class="player-name">Player Name 1</h3>
                    <span>X</span>
                    <button id="edit-player-1-name-btn" data-playerid="1">Edit</button>
                </div>

                <div class="players 2" id="player-2-data">
                    <p>Player 2</p>
                    <h3 class="player-name">Player Name 2</h3>
                    <span>O</span>
                    <button id="edit-player-2-name-btn" data-playerid="2">Edit</button>
                </div>
            </div>
            <button class="start-game-btn" id="start-game-btn">Start New Game</button>
        </section>
        
        <section class="game_section" id="game_section">
            <div class="win-box" id="win-box">
                <h1>You won, <span class="winner-name" id="winner-name">Player Name</span>!</h1>
                <p>Click "Start New Game" to start a new game</p>
            </div>

            <div class="game_box">
                <p><span class="player_turn" id="player_turn">Player Name</span> it's your turn.</p>
                <ol class="game-board" id="game-board">
                    <li data-col="1" data-row="1"></li>
                    <li data-col="2" data-row="1"></li>
                    <li data-col="3" data-row="1"></li>

                    <li data-col="1" data-row="2"></li>
                    <li data-col="2" data-row="2"></li>
                    <li data-col="3" data-row="2"></li>

                    <li data-col="1" data-row="3"></li>
                    <li data-col="2" data-row="3"></li>
                    <li data-col="3" data-row="3"></li>
                </ol>
            </div>
        </section>
    </main>
</body>
<script src="script.js"></script>
</html>
