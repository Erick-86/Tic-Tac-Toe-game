<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe Game</title>
</head>
<body>
    <header>
        <h1>play tic, tac, toe</h1>
        <p>build with HTML, CSS, Javascript and - of course - lots of love! !</p>
    </header>

    <div class="modal-overlay" id="modal-overlay"></div>
    <aside class="game-config-modal" id="game-config-modal">
        <h2>Choose your name</h2>
        <form>
            <label for="name">Player Name</label>
            <input type="text" id="name" required>
            <div>
                <button type="submit" class="confirm" id="confirm-btn">confirm</button>
                <button type="button" class="cancel" id="cancel-btn">cancel</button>
            </div>
        </form>
    </aside>

    <main>
        <section class="players-section">
            <div class="players-container">
                <div class="players 1">
                    <p>Player 1</p>
                    <h3 class="player-name">Player Name</h3>
                    <span>X</span>
                    <button id="edit-name-btn">Edit</button>
                </div>

                <div class="players 2">
                    <p>Player 2</p>
                    <h3 class="player-name">Player Name</h3>
                    <span>O</span>
                    <button id="edit-name-btn">Edit</button>
                </div>
            </div>
            <button class="start-btn">Start New Game</button>
        </section>
        
        <section class="game_section">
            <div class="win-box">
                <h1>You won, <span class="winner-name">Player Name</span>!</h1>
                <p>Click "Start New Game" to start a new game</p>
            </div>

            <div class="game_box">
                <p><span class="player_turn">Player Name</span> it's your turn.</p>
                <ol>
                    <li class="played"></li>
                    <li></li>
                    <li></li>

                    <li></li>
                    <li class="played"></li>
                    <li></li>

                    <li class="played"></li>
                    <li></li>
                    <li></li>
                </ol>
            </div>
        </section>
    </main>
</body>
<script src="script.js"></script>
</html>
